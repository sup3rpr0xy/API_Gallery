<!doctype html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Star Wars Characters</h1>
      <hr>
    </header>
    <!-- Photos -->
    <main class="flex-container">
      <div class="flex-item">
        <img src="img/Chewbacca-icon.png" alt="">
        <span class="hidden-text">chewbacca</span>
        <span>Chewbacca</span>
      </div>
      <div class="flex-item">
        <img id="darthId" src="img/Darth-Vader-icon.png" alt="">
        <span class="hidden-text">darth</span>
        <span>Darth Vader</span>
      </div>
      <div class="flex-item">
        <img id="leiaId" src="img/Leia-icon.png" alt="">
        <span>Princess Leia</span>
      </div>
      <div class="flex-item">
        <img id="lukeId" src="img/Luke-Skywalker-icon.png" alt="">
        <span>Luke Skywalker</span>
      </div>
      <div class="flex-item">
        <img src="img/Obi-Wan-icon.png" alt="">
        <span>Obi-Wan Kenobi</span>
      </div>
      <div class="flex-item">
        <img id="r2d2" src="img/R2D2-icon.png" alt="">
        <span>R2 D2</span>
      </div>
    </main>
  </div>
  
  <div id="lightbox">
    <p>Click to close</p>
    <div id="content">
      
    </div>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>
</html>
